<div class="login">
  <div class="col-xs-4">
    <label for="email">Adresse Email:</label>
    <input  [(ngModel)]="email" type="email" class="form-control input-sm" id="email">
  </div>
  <div class="col-xs-4">
    <label for="pwd">Mot de passe:</label>
    <input [(ngModel)]="password" type="password" class="form-control input-sm" id="pwd">
  </div>
  <button  (click)="loging()" type="submit" class="btn btn-default">Submit</button>
</div>

<div class="signup">
  <div class="col-xs-4">
    <label for="email">Choisir une photo : </label>
    <input type="text" [(ngModel)]="photo" class="form-control input-sm" id="email">
  </div>
  <div class="col-xs-4">
    <label for="email">La ville où a été prise la photo: </label>
    <input type="text" [(ngModel)]="ville" class="form-control input-sm" id="email">
  </div>
  <button (click)="addUser()" type="submit" class="btn btn-default">Submit</button>
</div>
